<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <h2>Gasoline Price Calculator</h2>
      <p>
        To use this calculator, input the current price of gasoline in the
        station and the amount of money you intend to spend on gasoline.
      </p>

      <div class="inputs">
        <p><span>Price: <input id="price" type="number" /></span></p>
        <p><span>Money: <input id="money" type="number" /></span></p>
      </div>
      <button id="button">Calculate</button>
      <p><span id="result"></span></p>
    </section>

    <script src="main.js"></script>
  </body>
</html>
